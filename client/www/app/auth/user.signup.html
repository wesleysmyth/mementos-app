<ion-view view-title="Signup" class="bgView">
  <ion-nav-buttons side="primary">
    <button on-tap="vm.goBack()" class="button button-icon icon">Cancel</button>
  </ion-nav-buttons>

  <ion-content>

    <div class="list">
      <form name="form" novalidate>
        <label class="item item-input">
          <input type="email" name="email" ng-model="vm.credentials.email" placeholder="email" required>
        </label>
        
        <label class="item item-input">
          <input type="password" ng-model="vm.credentials.password" placeholder="password">
        </label>
        
        <label class="item item-input">
          <input ng-pattern="{{ vm.credentials.password }}" type="password" ng-model="vm.repeatPassword" placeholder="repeat password">
        </label>
      </form>
    </div>
    <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
      <span ng-show="form.email.$error.required">Email is required</span>
      <span ng-show="form.email.$error.email">Invalid email address</span>
    </span>

    <span style="color:red" ng-show="vm.passwordError">Your passwords didn't match. Please re-enter</span>
    
    <div class="padding">
      <button ng-disabled="!vm.credentials.email || form.email.$dirty && form.email.$invalid" class="button button-block cadet" on-tap="vm.signup(vm.credentials)">
        Sign Up
      </button>
    </div>

  </ion-content>
</ion-view>
